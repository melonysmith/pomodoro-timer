<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h1 class="title">Pomodoro Clock</h1>

  <div class="options">

    <section class="session">
      <h2 class="option_title">Session Time</h2>

      <div class="option_inputs">
        <button class="option_btn" id="session-increment" name="arrow-up">&#8593;</button>
        <p id="session-intervals" class="option_time">25</p>
        <button class="option_btn" id="session-decrement" name="arrow-down">&#8595;</button>
      </div>
    </section>

    <section class="break">
      <h2 class="option_title">Break Time</h2>

      <div class="option_inputs">
        <button class="option_btn" id="break-increment" name="arrow-up">&#8593;</button>
        <p id="break-intervals" class="option_time">5</p>
        <button class="option_btn" id="break-decrement" name="arrow-down">&#8595;</button>
      </div>
    </section>

  </div>

  <div class="timer">
    <h2 id="interval-type" class="timer_title">Session</h2>

      <button class="timer_btn"><ion-icon id="play" name="play">&#9654;</button>
      <button class="timer_btn" id="reset" name="refresh">&#x21bb;</button>

      <p id="countdown" class="timer_countdown">25:00</p>

      <button class="timer_btn" id="pause" name="pause">||</button>
      <button class="timer_btn"><ion-icon id="stop" name="square">&#9724;</button>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
